    <h1>由来</h1>
    <p>セブンイレブンは、1927年にアメリカのサウスランド・アイスカンパニーとして始まり、1946年に営業時間の朝7時から夜11時に由来する名前に改名。日本には1973年に進出し、フランチャイズシステムや効率的な物流、独自の商品開発で成功を収めました。</p>
    <h1>一号店</h1>
    <p>1973年(昭和48年)11月「（株）ヨークセブン」設立
        米国サウスランド社（現7-Eleven,inc.）とエリアサービスおよびライセンス契約締結。</p>
