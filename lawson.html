    <h1>由来</h1>
    <p>ローソンは1939年に米国オハイオ州でJ.J.ローソン氏が始めた牛乳販売店が由来です。1959年にコンソリデーテッド・フーズ社の傘下となり、青地に白のミルク缶マークもその名残です。</p>
    <h1>１号店</h1>
    <p>1975年6月14日「ローソン第1号店（大阪府豊中市南桜塚・桜塚店）」がオープン
        ダイエーがアメリカのコンソリデーテッド・フーズ社とのコンサルティング契約をもとに開店。
    </p>
    <h1>社長</h1>
    <p>竹増 貞信</p>

    <p>１位</p>
