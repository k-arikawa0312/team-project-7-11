    <h1>ローソンの由来</h1>
    <p>ローソンは1939年に米国オハイオ州でJ.J.ローソン氏が始めた牛乳販売店が由来です。「ローソンさんの牛乳屋さん」が評判を呼び、ローソンミルク社として成長しました。1959年にコンソリデーテッド・フーズ社の傘下となり、青地に白のミルク缶マークもその名残です。</p>
    <h1>１号店オープン</h1>
    <p>ローソンの日本初店舗「桜塚店」は1975年に大阪府豊中市で開店。親会社ダイエーがアメリカのコンソリデーテッド・フーズ社のノウハウでフランチャイズシステムを確立しました。同年9月「桃山店」も開店し、全国展開が始まりました。</p>
