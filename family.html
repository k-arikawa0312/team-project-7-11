    <h1>ファミリーマート</h1>
    <h2>社名の由来</h2>
    <p>「お客さまとフランチャイズ加盟店、本部とが家族的なお付き合いをしながら、共に発展してゆきたい」という考えより、「ファミリーマート」と名付けられました。</p>
    <h2>ファミリーマート一号店</h2>
    <p>1973年に株式会社西友で小型店の実験第一号店を埼玉県狭山市に開店しました。 1978年には株式会社西友のファミリーマート事業部として発足し、1981年には商号を株式会社ファミリーマートに変えて事業を開始しました。</p>
    <h2>社長</h2>
    <p>細見研介</p>
